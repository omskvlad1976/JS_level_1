<script charset="utf-8">
    function add(a, b) {
        return a + b;
    }

    result = add(7, 5);
    alert(result);


    function sub(a, b) {
        return a - b;
    }

    result = sub(7, 5);
    alert(result);


    function div(a, b) {
        return a / b;
    }

    result = div(7, 5);
    alert(result);


    function multy(a, b) {
        return a * b;
    }

    result = multy(7, 5);
    alert(result);

</script>

<script>
    var a = 1,
        b = 1,
        c, d;
    c = ++a;
    alert(c); // 2 - так как сначала происходит инкрементирование, а затем возврат обновленного значения... 
    d = b++;
    alert(d); // 1 - сначала возврат значения, затем инкрементирование
    c = (2 + ++a);
    alert(c); // 5 - переменная С уже равна 2
    d = (2 + b++);
    alert(d); // 4 - переменная D уже равна 1
    alert(a); // 3 - так как на данный момент переменная A равна 3
    alert(b); // 3 - так как на данный момент переменная B равна 3

</script>
